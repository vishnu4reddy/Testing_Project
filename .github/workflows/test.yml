name: Playwright Tests

on:
  workflow_dispatch:  # Adding manual trigger option
    inputs:
      branch:
        description: 'Branch to run the tests on'
        required: false
        default: 'main'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}  # Use branch from input or default to current ref
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate  # Activating the virtual environment
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
        pip install allure-pytest  # Install allure-pytest for report generation
    - name: Run your tests and generate Allure report
      run: |
        source venv/bin/activate  # Ensure the virtual environment is active
        cd Tests
        pytest --alluredir=allure-results -vs  # Generate Allure results in the specified directory
    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v4  # Use the latest supported version v4
      with:
        name: allure-results
        path: allure-results  # Upload Allure results as artifact

    - name: Serve Allure Report (optional)
      uses: cypress-io/github-action@v4
      with:
        start: true  # This will start a web server to view the Allure report in the Actionâ€™s logs
      env:
        ALLURE_RESULTS_DIR: allure-results  # Path to Allure results
