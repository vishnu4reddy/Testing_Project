  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: choice
        required: true
        options:
          - mira
          - polaris
          - pavo
          - hoku
      test_component:
        description: 'Components to run tests with'
        required: true
        default: 'all'
        type: choice
        options:
          - acct_mgmt
          - authz
          - notifications
          - support_assistant
          - ups
          - unified
          - sam
          - all
      marker:
        description: 'The pytest marker to filter tests (e.g., "Plv")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - Regression
          - Plv

jobs:
  trigger_another_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Testing Vishnu Workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: generic-event  # Custom event type to trigger another workflow
          workflow: testing_vishnu.yml  # The workflow to trigger (testing_vishnu.yml)
          ref: ${{ github.ref }}  # Use the same branch/tag for triggering the workflow
          token: ${{ secrets.GT_TOKEN }}  # GitHub token to authorize the action
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "environment": "${{ inputs.environment }}", "test_component": "${{ inputs.test_component }}", "marker": "${{ inputs.marker }}"}'
  pull_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Pull Docker image
        run: |
          COMMIT_SHA="${{ github.sha }}"  # Get the current commit SHA
          echo "Running deploy job"
          docker pull ghcr.io/${{ vars.DOCKER_USERNAME }}/testing_project/$COMMIT_SHA:latest  # Pull the Docker image based on the commit SHA
    
      - name: Verify Docker Image
        run: |
          # Check if the Docker image was successfully pulled
          docker images ghcr.io/${{ vars.DOCKER_USERNAME }}/testing_project/$COMMIT_SHA:latest || exit 1
          echo "Docker image pulled successfully"
    
      - name: Run Docker Container
        run: |
          IMAGE_NAME="ghcr.io/${{ vars.DOCKER_USERNAME }}/testing_project/$COMMIT_SHA:latest"
          docker run $IMAGE_NAME

